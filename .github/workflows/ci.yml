name: CI

on:
  push:
    branches-ignore:
      - dependabot/**
  pull_request:

jobs:
  verify:
    name: Build with Maven
    runs-on: ubuntu-latest
    strategy:
      matrix:
        java: [ 21, 23 ]

    steps:
      - name: Git checkout
        uses: actions/checkout@v4

      - name: Setup JDK ${{ matrix.java }}
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: ${{ matrix.java }}
          cache: maven

      - name: Set up Maven Wrapper
        run: mvn --errors --batch-mode --show-version org.apache.maven.plugins:maven-wrapper-plugin:3.3.2:wrapper "-Dmaven=3.9.9"

      - name: Build with Maven
        run: |
          ./mvnw clean package --batch-mode --no-transfer-progress --show-version
          echo "artifact=$(./mvnw help:evaluate -Dexpression=project.build.finalName -q -DforceStdout)" >> $GITHUB_ENV

      - name: Upload Artifacts
        uses: actions/upload-artifact@v4
        if: matrix.java == 21
        with:
          name: ${{ env.artifact }}
          path: |
            target/*.jar
            !target/original-*.jar
